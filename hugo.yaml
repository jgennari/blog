baseURL: http://gennari.com/
languageCode: en-us
title: Joey Gennari

googleAnalytics: G-ZNMYBWFCPN

module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

params:
  env: production
  title: Joey Gennari
  author: Me
  DateFormat: "January 2, 2006"

  ShowReadingTime: true
  #ShowShareButtons: true
  #ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  homeInfoParams:
    Title: Hi there wave
    Content: Can be Info, links, about...

  socialIcons: # optional
      - name: github
        url: "https://github.com/jgennari"
      - name: twitter
        url: "https://twitter.com/cybrjoe"
      - name: instagram
        url: "https://instagram.com/joeygennari"

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Series
                  url: series
                  weight: 5
                - name: Archive
                  url: archives
                  weight: 5
                - name: Categories
                  url: categories/
                  weight: 10
                - identifier: search
                  name:
                  post: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                  url: /search
                  weight: 40

outputs:
    home:
        - HTML
        - RSS
        - JSON
