baseURL: http://gennari.com/
languageCode: en-us
title: Joey Gennari

googleAnalytics: G-ZNMYBWFCPN

module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

params:
  env: production
  title: Joey Gennari
  author: Me
  DateFormat: "January 2, 2006"

  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons: ["linkedin", "twitter"] # To customize which share buttons to be enabled on page
  #ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: true
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  homeInfoParams:
    Title: Hello friends ðŸ‘‹
    Content: This blog is my space to share all things tech, fitness and triathlon.

  socialIcons: # optional
      - name: github
        url: "https://github.com/jgennari"
      - name: twitter
        url: "https://twitter.com/cybrjoe"
      - name: instagram
        url: "https://instagram.com/joeygennari"
      - name: linkedin
        url: "https://www.linkedin.com/in/jgennari/"
      - name: strava
        url: "https://www.strava.com/athletes/jgennari"

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: series
                  url: series
                  weight: 5
                - name: archive
                  url: archives
                  weight: 5
                - name: tags
                  url: tags/
                  weight: 10
                - identifier: search
                  name:
                  post: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                  url: /search
                  weight: 40

outputs:
    home:
        - HTML
        - RSS
        - JSON

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
    noClasses: false
